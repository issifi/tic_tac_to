<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <button type="button" id="btn-new" class="btn">New Game</button>
    </header>
    <main>
        <div id="player-1" class="flex-2 highlight">
            <h3>Player 1</h3>
            <div>X</div>
            <i>u win/u torn</i>
        </div>
        <div id="grid-container"  class="flex-4">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div id="player-2" class="flex-2">
            <h3>Player 2</h3>
            <div>O</div>
            <i>u turn</i>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
